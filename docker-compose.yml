services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      # ← Используем ТЕ ЖЕ ИМЕНА, что и в .env и settings.py
      - settings_module=${DJANGO_SETTINGS_MODULE}
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      - db
    # НЕ запускай runserver автоматически — пока не проверим БД
    # Мы временно уберём CMD из Dockerfile

  db:
    image: postgres:15
    environment:
      # ← Здесь ОБЯЗАНЫ быть POSTGRES_*, потому что так требует образ PostgreSQL
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
